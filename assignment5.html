<!DOCTYPE html>
<html>
<head>
    <title>Return First and Last Name</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <form id="form1" onsubmit="getFormValue()">
    
    First Name: <input id="firstName" type="text" name="fName" value="David"><br>

    Last Name: <input id="lastName" type="text" name="lName" value="Beckham"><br>

    <input type="submit" value="Submit">
    
    </form>
    
  
</body>

<script>
 
  
  function getFormValue() {
    let firstName = document.getElementById("firstName");
    let secondName = document.getElementById("lastName");
    console.log("First name: " + firstName.value + " " + "Last name: "+ secondName.value);
    
}
</script>
</html>
