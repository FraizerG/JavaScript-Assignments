<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <a href="#" onmouseover="highlightFunction()" onmouseout="normal()"> Place mouse on this to highlight bold words</a>
        <p> Hello my name is<b> Fraizer</b> and I work at <b>Mastek</b>, I studied Computer Science at Reading Univeristy</p>

    <script>
        function highlightFunction() {
            let words = document.getElementsByTagName("b");
            for (let i = 0; i < words.length; i++) {
                words[i].style.background = "green";
            }
        }

        function normal() {
            let words = document.getElementsByTagName("b");
            for (let i = 0; i < words.length; i++) {
                words[i].style.background = "white";
            }
        }
    </script>
</body>
